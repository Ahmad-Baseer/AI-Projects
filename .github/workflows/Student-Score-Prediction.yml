name: Deploy Project to Hugging Face

on:
  push:
    branches:
      - main
      
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Git LFS
        run: git lfs install

      - name: Pull LFS files
        run: git lfs pull

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://AhmadHashim:$HF_TOKEN@huggingface.co/spaces/AhmadHashim/Student-Score-Prediction main https://github.com/Ahmad-Baseer/AI-Projects/tree/main/Score_Prediction_Based_On_Study_Hours
